<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Client</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="./styles/index.css">
    <link rel='stylesheet' href="./styles/inventory.css">
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
        integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="types.js"></script>
    <script src="contextMenu.js"></script>
    <script src="graphicsHandler.js"></script>
    <script src="inventory.js"></script>
    <script src='client.js'></script>
</head>

<body>
    <div id="login" class="visible">
        <input type="text" id='name'></input>
        <button onclick="connect()">connect</button>
    </div>
    <div id='game' class="hidden">
    </div>

    <div class="menu">
        <ul class="menu-options"> </ul>
    </div>
    <div class="icon-bar">
        <img class="inventory-toggle" src="assets/inventory.png" width="50px">
    </div>
    <div class="inventory" style="visibility: visible;">
        <div class="character">
            <div class="chest"></div>
            <div class="legs"></div>
            <div class="pauldrons"></div>
            <div class="head"></div>
            <div class="gauntlets"></div>
            <div class="cape"></div>
            <div class="shirt"></div>
            <div class="boots"></div>
            <div class="mainhand"></div>
            <div class="offhand"></div>
            <div class="trinket"></div>
            <div class="ring"></div>
        </div>

        <div class="items">
            <div class="item" id=0><img src="assets/blank.png"></div>
            <div class="item" id=1><img src="assets/blank.png"></div>
            <div class="item" id=2><img src="assets/blank.png"></div>
            <div class="item" id=3><img src="assets/blank.png"></div>
            <div class="item" id=4><img src="assets/blank.png"></div>
            <div class="item" id=5><img src="assets/blank.png"></div>
            <div class="item" id=6><img src="assets/blank.png"></div>
            <div class="item" id=7><img src="assets/blank.png"></div>
            <div class="item" id=8><img src="assets/blank.png"></div>
            <div class="item" id=9><img src="assets/blank.png"></div>
            <div class="item" id=10><img src="assets/blank.png"></div>
            <div class="item" id=11><img src="assets/blank.png"></div>
            <div class="item" id=12><img src="assets/blank.png"></div>
            <div class="item" id=13><img src="assets/blank.png"></div>
            <div class="item" id=14><img src="assets/blank.png"></div>
            <div class="item" id=15><img src="assets/blank.png"></div>
        </div>
    </div>
</body>

</html>
