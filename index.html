<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Client</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="./styles/index.css">
    <link rel='stylesheet' href="./styles/inventory.css">
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
        integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="types.js"></script>

    <script src="graphicsHandler.js"></script>
    <script src="inventory.js"></script>
    <script src='client.js'></script>
</head>

<body>
    <div id="login" class="visible">
        <input type="text" id='name'></input>
        <button onclick="connect()">connect</button>
    </div>
    <div id='game' class="hidden">
    </div>

    <div class="menu">
        <ul class="menu-options"> </ul>
    </div>

        <img class="building-toggle" src="assets/build.png" width="50px">

    </div>
    <div class="container">
        <div class="inventory" style="visibility: hidden;">

            <div class="character">

                <div class="shirt item"><img src="assets/items/placeholder/shirt.png"></div>
                <div class="boots item"><img src="assets/items/placeholder/boots.png"></div>
                <div class="mainhand item"><img src="assets/items/placeholder/mainhand.png"></div>
                <div class="offhand item"><img src="assets/items/placeholder/offhand.png"></div>
                <div class="trinket item"><img src="assets/items/placeholder/trinket.png"></div>
                <div class="ring item"><img src="assets/items/placeholder/ring.png"></div>
            </div>
            <div class="items">
                <div class="item" id=0 ><img src="assets/blank.png">

                </div>
                <div class="item" id=1><img src="assets/blank.png">

                <div class="item" id=15><img src="assets/blank.png">

            </div>

        <div class="crafting" style="visibility: hidden;">

        </div>
